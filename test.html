<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Firebase Test</title>
</head>
<body>
  <h1>Meine Firebase-Seite</h1>
  
  <form id="dataForm">
    <input type="text" id="nameInput" placeholder="Dein Name">
    <button type="submit">Speichern</button>
  </form>

  <ul id="dataList"></ul>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database.js"></script>

  <script>
    // Deine Firebase-Konfiguration einfÃ¼gen:
    const firebaseConfig = {
      apiKey: "AIzaSyAs1lsiuxJGcHFKn9uF8vGlREKlBQYwXnM",
      authDomain: "lunara-f250c.firebaseapp.com",
      databaseURL: "https://lunara.firebaseio.com",
      projectId: "lunara-f250c",
      storageBucket: "lunara-f250c.firebasestorage.app",
      messagingSenderId: "275886306511",
      appId: "1:275886306511:web:2154e63e557a09109233ba",
      measurementId: "G-4TH4YWWB4X"
    };

    // Firebase initialisieren
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Formulareingabe speichern
    const form = document.getElementById('dataForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('nameInput').value;
      firebase.database().ref('namen').push({ name });
      form.reset();
    });

    // Gespeicherte Daten anzeigen
    const list = document.getElementById('dataList');
    firebase.database().ref('namen').on('value', (snapshot) => {
      list.innerHTML = '';
      snapshot.forEach(child => {
        const li = document.createElement('li');
        li.textContent = child.val().name;
        list.appendChild(li);
      });
    });
  </script>
</body>
</html>
